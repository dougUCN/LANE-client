subscription getAllLiveHistograms {
  getLiveHistograms {
    histograms {
      id
      name
      created
      type
      data {
        x
        y
      }
      xrange {
        min
        max
      }
      yrange {
        min
        max
      }
      current {
        x
        y
      }
    }
    lastRun
  }
}
