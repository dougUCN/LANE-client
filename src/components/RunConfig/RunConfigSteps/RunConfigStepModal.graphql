query getDevice($name: String!) {
  getDevice(name: $name) {
    name
    isOnline
    deviceOptions {
      optionName
      deviceOptionType
      selected
      options
    }
  }
}

mutation updateRunConfigStep(
  $runConfigID: ID!
  $step: RunConfigStepUpdateInput!
) {
  updateRunConfigStep(runConfigID: $runConfigID, step: $step) {
    modifiedStep {
      id
      time
      description
      deviceName
      deviceOptions {
        optionName
        deviceOptionType
        selected
        options
      }
    }
    message
  }
}

mutation createRunConfigStep($runConfigID: ID!, $step: RunConfigStepInput!) {
  createRunConfigStep(runConfigID: $runConfigID, step: $step) {
    modifiedStep {
      id
      time
      description
      deviceName
      deviceOptions {
        optionName
        deviceOptionType
        selected
        options
      }
    }
    message
  }
}
